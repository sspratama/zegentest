<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      /* Styling Body */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        overflow: hidden;
        background: linear-gradient(to bottom, #87ceeb, #43cffe); /* Langit */
      }

      /* Matahari */
      .sun-container {
        position: fixed;
        top: 10%;
        left: 10%;
        z-index: 0; /* Matahari tetap di belakang tabel */
      }

      .sun {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #fcbb04, #fffc00);
        border-radius: 50%;
        box-shadow: 0 0 40px 10px rgba(252, 187, 4, 0.8);
        animation: sun-shine 5s infinite;
      }

      @keyframes sun-shine {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Layer Ombak */
      .wave {
        position: fixed;
        width: 200%;
        height: 35%; /* Tinggi ombak */
        left: -50%;
        z-index: -2; /* Ombak tetap di bawah */
        bottom: 0;
        background: transparent;
        clip-path: ellipse(50% 25% at 50% 85%); /* Membentuk melengkung */
        animation: wave-animation var(--speed) infinite ease-in-out;
      }

      .wave1 {
        --speed: 20s;
        background: rgba(0, 105, 148, 0.6);
        height: 20%;
      }

      .wave2 {
        --speed: 25s;
        background: rgba(0, 123, 167, 0.5);
        height: 23%;
        animation-direction: reverse;
      }

      .wave3 {
        --speed: 22s;
        background: rgba(0, 150, 200, 0.4);
        height: 26%;
      }

      .wave4 {
        --speed: 18s;
        background: rgba(0, 170, 220, 0.3);
        height: 29%;
      }

      .wave5 {
        --speed: 30s;
        background: rgba(0, 190, 240, 0.25);
        height: 32%;
      }

      @keyframes wave-animation {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(20%);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Daratan Pasir */
      .sand {
        position: fixed;
        bottom: 0;
        right: -21%; /* Geser pasir ke kanan */
        width: 50%; /* Lebar pasir */
        height: 22%; /* Tinggi pasir */
        background: radial-gradient(circle, #fdd835, #fbc02d, #f57f17);
        clip-path: ellipse(50% 50% at 50% 100%); /* Membulatkan pasir */
        z-index: 0; /* Pasir tetap di depan ombak */
      }

      /* Kontainer Utama */
      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 20px;
        position: relative;
        z-index: 2;
      }

      .table-container {
        margin-top: 80px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
      }

      th,
      td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        vertical-align: middle;
      }

      th {
        background-color: #0d6efd;
        color: white;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      td img {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin: 40px 0;
      }

      .pagination button {
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        margin: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .pagination button:hover {
        background-color: #004085;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th>Rating</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="image1.jpg" alt="Thumbnail" /></td>
              <td>Essence Mascara Lash Princess</td>
              <td>Beauty</td>
              <td>$9.99</td>
              <td>4.9</td>
              <td>The Essence Mascara Lash Princess is a popular mascara...</td>
            </tr>
            <tr>
              <td><img src="image2.jpg" alt="Thumbnail" /></td>
              <td>Eyeshadow Palette with Mirror</td>
              <td>Beauty</td>
              <td>$19.99</td>
              <td>3.3</td>
              <td>The Eyeshadow Palette with Mirror offers a versatile...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
    </div>

    <!-- Matahari -->
    <div class="sun-container">
      <div class="sun"></div>
    </div>

    <!-- Ombak -->
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    <div class="wave wave5"></div>

    <!-- Daratan Pasir -->
    <div class="sand"></div>
  </body>
</html>
